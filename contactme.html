        <script>
            /* Barba */
            function pageTransition() {
                var tl = gsap.timeline();
                
                tl.to('ul .transition li', {duration: .5, scaleY: 1, transformOrigin: "bottom left", stagger: .2})
                tl.to('ul .transition li', {duration: .5, scaleY: 0, transformOrigin: "bottom left", stagger: .1, delay: .1})
            }

            function delay(n) {
                n = n || 2000;
                return new Promise(done => {
                    setTimeout(() => {
                        done();
                    }, n);
                });
            }

            barba.init({
                sync: true,

                transitions: [{
                    async leave(data) {
                        const done = this.async();
                        pageTransition();
                        await delay(1500);
                        done();
                    }
                }]
            });

            AOS.init({
                duration: 500,
                easing: 'ease-out-quart',
                once: true
            });
            
            /* Firebase Connection */

            // Your web app's Firebase configuration
            window.onload=function(){
                var firebaseConfig = {
                    apiKey: "AIzaSyCYdJw9K50KIrfcDQ2U_AvuC-L-DqLd-A4",
                    authDomain: "portfoliocontactform-58ad5.firebaseapp.com",
                    projectId: "portfoliocontactform-58ad5",
                    storageBucket: "portfoliocontactform-58ad5.appspot.com",
                    databaseURL: "https://portfoliocontactform-58ad5-default-rtdb.firebaseio.com/",
                    messagingSenderId: "3700531160",
                    appId: "1:3700531160:web:14de5865cd9d3ab3651cad",
                    measurementId: "G-746D64VR32"
                };
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                firebase.analytics();

                var messagesRef = firebase.database().ref('messages');
                
                document.getElementById('contactForm').addEventListener('submit', submitForm);

                //Submit form
                function submitForm(e){
                    e.preventDefault();
                    //Get values
                    var name = getInputVal('Name');
                    var email = getInputVal('Email');
                    var message = getInputVal('Message');

                    saveMessages(name,email,message);
                    
                    //Show alert
                    document.querySelector('.alert').style.display = 'block';

                    //Hide alert after 3 s
                    setTimeout(function() {
                        document.querySelector('.alert').style.display = 'none';
                    }, 3000);

                    //Clear form
                    document.getElementById('contactForm').reset();
                }

                // Function to get form values

                function getInputVal(id){
                    return document.getElementById(id).value;
                }

                //Save message to firebase

                function saveMessages(name,email,message){
                    var newMessagesRef =  messagesRef.push();
                    newMessagesRef.set({
                        name: name,
                        email: email,
                        message: message,
                    });
                }
            }
        </script>
